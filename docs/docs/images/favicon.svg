<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Bottom bread — flat square sandwich slice -->
  <rect x="6" y="44" width="52" height="12" rx="3" fill="#E8B95A" stroke="#B8832E" stroke-width="1.5"/>
  <!-- Crust edge -->
  <line x1="6" y1="53" x2="58" y2="53" stroke="#A06820" stroke-width="1.5"/>

  <!-- Lettuce poking out sides -->
  <path d="M2,43 Q6,38 12,42 Q18,37 24,41 Q30,36 36,41 Q42,36 48,41 Q54,37 60,42 Q63,45 60,46 L4,46 Q1,45 2,43 Z" fill="#5DBB3A" stroke="#3D8C25" stroke-width="0.8"/>

  <!-- Tomato slice -->
  <rect x="8" y="40" width="48" height="5" rx="2.5" fill="#EE3333" stroke="#AA1111" stroke-width="0.8"/>

  <!-- === BOT FACE — big and central === -->
  <rect x="10" y="20" width="44" height="22" rx="5" fill="#7B8FF0" stroke="#5C6DD4" stroke-width="1.5"/>

  <!-- Face plate -->
  <rect x="14" y="22" width="36" height="18" rx="4" fill="#EEF0FF" stroke="#5C6DD4" stroke-width="1"/>

  <!-- Left eye — BIG -->
  <circle cx="25" cy="30" r="5.5" fill="white" stroke="#333" stroke-width="1.5"/>
  <circle cx="26.5" cy="28.5" r="2.8" fill="#2A2A4A"/>
  <circle cx="27.8" cy="27.5" r="1" fill="white"/>

  <!-- Right eye -->
  <circle cx="39" cy="29.5" r="5" fill="white" stroke="#333" stroke-width="1.5"/>
  <circle cx="40.5" cy="28" r="2.5" fill="#2A2A4A"/>
  <circle cx="41.5" cy="27.2" r="0.9" fill="white"/>

  <!-- Big smirk — the key expression -->
  <path d="M24,36 Q29,40 34,39.5 Q39,39 42,36" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M42,36 Q43.5,34 44,32" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <circle cx="18" cy="35" r="3" fill="#FF8888" opacity="0.35"/>
  <circle cx="46" cy="34.5" r="3" fill="#FF8888" opacity="0.35"/>

  <!-- Top bread — flat square sandwich slice -->
  <rect x="6" y="6" width="52" height="14" rx="3" fill="#E8B95A" stroke="#B8832E" stroke-width="1.5"/>
  <!-- Crust top -->
  <line x1="6" y1="9" x2="58" y2="9" stroke="#C49035" stroke-width="1"/>

  <!-- Antenna poking up through top bread -->
  <line x1="32" y1="8" x2="32" y2="1" stroke="#5C6DD4" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="0" r="3" fill="#FFD700" stroke="#E6A817" stroke-width="0.8"/>

  <!-- Sesame seeds on top bread -->
  <ellipse cx="20" cy="12" rx="3.5" ry="1.5" fill="#F5E6C8" stroke="#D4B87A" stroke-width="0.4" transform="rotate(-15,20,12)"/>
  <ellipse cx="38" cy="11" rx="3.5" ry="1.5" fill="#F5E6C8" stroke="#D4B87A" stroke-width="0.4" transform="rotate(12,38,11)"/>
  <ellipse cx="50" cy="14" rx="3" ry="1.3" fill="#F5E6C8" stroke="#D4B87A" stroke-width="0.4" transform="rotate(-8,50,14)"/>
</svg>