name: Figure Critic

on:
  push:
    branches: [main]
  pull_request:

jobs:
  figure-critic:
    name: SVG quality checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run figure critic
        run: uv run python scripts/figure_critic.py --json
